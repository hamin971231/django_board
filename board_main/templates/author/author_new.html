{% extends 'home.html' %}

{% block content%}
<h1><b>회원등록</b></h1>
<form method="POST">
    {% csrf_token %}
    
    <ul>
        <div class="form-group">
        이 름 <input type="text" class="form-control" name="user_name" id="input_name">
        </div>
        <div class="form-group">
        이메일 <input type="email" class="form-control" name="user_email" id="input_email"> 
        </div>
        <div class="form-group">
        패스워드 <input type="password" class="form-control" name="user_password" maxlength="8" id=input_password>
        </div>
    </ul>
    <div>
        <input type="submit" class="btn btn-primary" value="회원가입">
        <a href="/authors" class="btn btn-secondary">회원목록</a>
        
    </div>
</form>    
{% endblock %}
