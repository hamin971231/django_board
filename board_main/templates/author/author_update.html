{% extends 'home.html' %}

{% block content%}
<h1><b>회원정보수정</b></h1>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
    이 름  <input type="text" class="form-control" name="user_name" id="input_name" value="{{author.name}}">
    </div>
    <div class="form-group">
    이메일 <input type="email" class="form-control" name="user_email" id="input_email" value="{{author.email}}"> 
    </div>
    <div class="form-group">
    패스워드  <input type="text" class="form-control" name="user_password" maxlength="8" id=input_password value="{{author.password}}">
    </div>
    <input type="submit" class="btn btn-primary" value="수정완료">
    <a href="/author/{{author.id}}" class="btn btn-secondary">수정취소</a>
</form>    
{% endblock %}
