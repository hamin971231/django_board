{% extends 'home.html' %}

{% block content%}
<form method="POST">
    <h1><b>게시글 작성</b></h1>
    {% csrf_token %}
    <ul>
        <div class="form-group">
        <label>제목 </label>
        <input type="text" class="form-control" name="user_title" id="input_title"> 
        </div>
        <div class="form-group">
        <label>내용 </label> 
        <textarea name="user_textarea" class="form-control" rows="10" id="input_textarea"></textarea> 
        </div>
        <div class="form-group">
        <label>작성자 email</label> 
        <input type="email" class="form-control" name="user_email" id="input_email"> 
        </div>
    </ul>
    
    <input type="submit" class="btn btn-primary" value="작성완료">
    <a href="/posts" class="btn btn-secondary">돌아가기</a>

</form>    
{% endblock %}
