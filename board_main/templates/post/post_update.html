{% extends 'home.html' %}

{% block content%}
<h1><b>게시글수정</b></h1>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
    <label>제목</label>
    
    <input type="text" name="user_title" class="form-control" id="input_title" value="{{post.title}}"> 
    </div>
    <div class="form-group">
    <label>내용</label>
    <textarea name="user_textarea" rows="10" class="form-control" id="input_textarea" >{{post.contents}}</textarea>
    </div>
    
    <input type="submit" class="btn btn-primary" value="수정완료">
    <a href="/post/{{post.id}}" class="btn btn-secondary">수정취소</a>
</form>    
{% endblock %}
